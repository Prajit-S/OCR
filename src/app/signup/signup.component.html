<!DOCTYPE html>
<html>

<head>
    <title>Signup</title>
</head>

<body>
    <div class="container">
        <img class="top-left-image" src="assets/image1.jpg" alt="Image 1">
        <img class="top-right-image" src="assets/image4.JPG" alt="Image 4">
        <img class="bottom-left-image" src="assets/image2.jpg" alt="Image 2">
        <div class="bottom-right-form">
            <form #signupForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-6">
                        <label for="first_name">First Name*:</label>
                        <input type="text" id="first_name" name="first_name" [(ngModel)]="user.first_name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="last_name">Last Name*:</label>
                        <input type="text" id="last_name" name="last_name" [(ngModel)]="user.last_name" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <label for="email">Email*:</label>
                        <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="password">Password*:</label>
                        <div class="input-group">
                            <input type="password" id="password" name="password" [(ngModel)]="user.password" required>

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <label for="confirm_password">Confirm Password*:</label>
                        <input type="password" id="confirm_password" name="confirm_password" [(ngModel)]="user.confirm_password" required>
                        <div class="error-message" *ngIf="formSubmitted && user.password !== user.confirm_password">
                            Password and confirm password do not match.
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit">Create Account</button>

                    </div>
                </div>
            </form>
            <p>Already have an account? <a [routerLink]="['/login']">Log in</a></p>
        </div>
    </div>

</body>

</html>
